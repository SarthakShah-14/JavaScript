<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Count and Display H1 Elements</title>
</head>
<body>


<h1>This is the first heading</h1>
<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
<h1>This is the second heading</h1>
<p>Nulla facilisi. Vestibulum tristique condimentum mi, nec ultricies risus malesuada at.</p>
<h1>This is the third heading</h1>
<p>Donec aliquam ex vitae velit commodo, nec laoreet neque convallis.</p>


<div id="countDisplay"></div>

<script>

function countAndDisplayH1Elements() {

  let h1Elements = document.getElementsByTagName("h1");
  
  
  let count = h1Elements.length;
  

  let displayArea = document.getElementById("countDisplay");
  displayArea.textContent = "Total H1 elements: " + count;
}


window.onload = countAndDisplayH1Elements;
</script>

</body>
</html>
