<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Merge Sort</title>
</head>
<body>

<form id="inputForm">
  <label for="arrayInput">Enter array elements (separated by commas):</label><br>
  <input type="text" id="arrayInput" name="arrayInput" required><br><br>
  <button type="submit">Sort</button>
</form>

<script>
function merge(left, right) {
  let resultArray = [];
  let leftIndex = 0;
  let rightIndex = 0;

  
  while (leftIndex < left.length && rightIndex < right.length) {
    if (left[leftIndex] < right[rightIndex]) {
      resultArray.push(left[leftIndex]);
      leftIndex++; 
    } else {
      resultArray.push(right[rightIndex]);
      rightIndex++; 
    }
  }

  
  return resultArray.concat(left.slice(leftIndex)).concat(right.slice(rightIndex));
}


function mergeSort(array) {
  if (array.length <= 1) {
    return array; 
  }

  const middleIndex = Math.floor(array.length / 2);
  const leftArray = array.slice(0, middleIndex);
  const rightArray = array.slice(middleIndex);

  return merge(mergeSort(leftArray), mergeSort(rightArray)); 
}


document.getElementById("inputForm").addEventListener("submit", function(event) {
  event.preventDefault(); 
  
  
  let inputArray = document.getElementById("arrayInput").value.split(",").map(Number);
  
 
  let sortedArray = mergeSort(inputArray);
  
  
  alert("Sorted array: " + sortedArray.join(", "));
});
</script>

</body>
</html>
