<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Change Paragraph Color</title>
</head>
<body>


<label for="colorInput">Enter color name or hex code:</label><br>
<input type="text" id="colorInput" name="colorInput">
<button onclick="changeParagraphColor()">Change Color</button>


<p>This is the first paragraph.</p>
<p>This is the second paragraph.</p>
<p>This is the third paragraph.</p>

<script>

function changeParagraphColor() {

  let colorValue = document.getElementById("colorInput").value;
 
  let paragraphs = document.getElementsByTagName("p");
  
  
  for (let i = 0; i < paragraphs.length; i++) {
    paragraphs[i].style.color = colorValue;
  }
}
</script>

</body>
</html>
