<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Binary Search</title>
</head>
<body>

<!-- Form to input array elements and target value -->
<form id="inputForm">
  <label for="arrayInput">Enter sorted array elements (separated by commas):</label><br>
  <input type="text" id="arrayInput" name="arrayInput" required><br><br>
  <label for="target">Enter target value:</label><br>
  <input type="number" id="target" name="target" required><br><br>
  <button type="submit">Search</button>
</form>

<script>
// Function to perform binary search
function binarySearch(arr, target) {
  let left = 0;
  let right = arr.length - 1;
  
  while (left <= right) {
    let mid = Math.floor((left + right) / 2);
    
    if (arr[mid] === target) {
      return mid; 
    } else if (arr[mid] < target) {
      left = mid + 1;
    } else {
      right = mid - 1; 
    }
  }
  
  return -1;
}


document.getElementById("inputForm").addEventListener("submit", function(event) {
  event.preventDefault(); 
  
 
  let inputArray = document.getElementById("arrayInput").value.split(",").map(Number);
  let target = parseInt(document.getElementById("target").value);
  
 
  let resultIndex = binarySearch(inputArray, target);
  
  
  if (resultIndex !== -1) {
    alert("Target value found at index: " + resultIndex);
  } else {
    alert("Target value not found in the array.");
  }
});
</script>

</body>
</html>
