<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fact(n)
        {
            if(n==0 || n==1)
            {
                return 1;
            }
            return n*fact(n-1);
        }

        function check()
        {
            let n= document.getElementById('i1').value
            let result

            if(n!=0)
            {
                result=fact(n)
                document.getElementById("result").innerHTML='Factorial is ' + result;
                
            }
            else
            {
                alert("Please enter valid number");

            }

        }
    </script>
    
        <label>Enter Number:</label>
        <input type="text" id="i1" name="textbox">
        <button type="button" onclick="check()">Check</button>
    
    <h2 id="result"></h2>
</body>
</html>
