    <script>
        function binarySearch(arr, target) {
    let left = 0;
    let right = arr.length - 1;

    while (left <= right) {
        let mid = Math.floor((left + right) / 2);

        if (arr[mid] === target) {
            return mid; 
        } else if (arr[mid] < target) {
            left = mid + 1; 
        } else {
            right = mid - 1;
        }
    }
   
    return -1;
}

const sortedArray = [2, 5, 8, 12, 16, 23, 38, 45, 56, 72];
console.log(binarySearch(sortedArray, 23)); 
console.log(binarySearch(sortedArray, 100)); 
    </script>
