<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var no,i=0,cnt=0;
        no=prompt("Enter no");
        if(no==1)
    {
        document.write("Not A prime no nor a composite no");
        exit();
    }
        for(var i=0 ;i<=no;i++)
    {
        if(no%i==0)
    {
        cnt++;
    }

    }
    if(cnt==2)
    {
        document.write("Prime No");
    }
    else
    {
        document.write("Not a Prime No");
    }
    </script>
</head>
<body>
    
</body>
</html>
