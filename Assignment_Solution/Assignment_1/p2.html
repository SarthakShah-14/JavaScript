<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        var c,f;
       c= prompt("Enter fahrenheit");
       f= prompt("Enter celsius");

        celsius=(9/5)*f + 32;
        fahrenheit=(c-32)*(5/9);
        document.write(f,"Fahrenheit = ",celsius," Celsius")
        document.write(c," Celsius = ",fahrenheit," Fahrenheit")

    </script>
    <title>Document</title>
</head>
<body>
    
</body>
</html>
