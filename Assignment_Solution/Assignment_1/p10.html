<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        var date=new Date();
        document.write("Current Year is:"+date.getFullYear()+"<br>");
        if(date.getFullYear%4==0&&date.getFullYear%400==0)
    {
        document.write("Leap Year");
    }
    else 
    {
        document.write("Not A Leap Year!");
    }
    </script>
    <title>Document</title>
</head>
