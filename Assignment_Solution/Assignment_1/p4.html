<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        var no,n;
        no=prompt("Enter no");
        function factorial(n)
        {
            if(n==1)
            {
                return 1;
            }
            else
            {
                return n*factorial(n-1);
            }
        }

        document.write("factorial of ",no," is ",factorial(no));
    </script>
    <title>Document</title>
</head>
