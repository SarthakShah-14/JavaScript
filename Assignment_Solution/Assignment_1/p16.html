<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
       var str=[10,20,30,40,50];
      var  str1=[12,15,35,45,100];
        var str2;
        var i,j;
        for(i=0;i<str.length;i++)
    {
        for(j=0;j<str1.length;j++)
    {
        if(str[i]>str1[j])
    {
        str2[i]=str[i];
    }
    else
    {
        str2[i]=str1[j];
    }
    }
    }
    document.write("Merge sorted Array is:"+str2);

    </script>
    <title>Document</title>
</head>
<body>
    
</body>
</html>
